<header class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'lista_eventos' %}">
            <i class="fas fa-city me-2"></i>
            Servicios ciudadanos
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'lista_eventos' %}active{% endif %}"
                        href="{% url 'lista_eventos' %}">
                        <i class="fas fa-calendar-alt me-1"></i>
                        Eventos
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false" onKeyDown="handleKeyDown(event)">
                        User
                    </a>
                    <script>
                        function handleKeyDown(event) {
                            if (event.key === "Enter" || event.key === " ") {
                                event.preventDefault(); // Prevent default link behavior
                                document.getElementById("userDropdown").click(); // Simulate click
                            }
                        }
                    </script>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-id-card me-2"></i>
                                Mi perfil
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-list-check me-2"></i>
                                Mis inscripciones
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form method="post" action="{% url 'logout' %}" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="fas fa-sign-out-alt me-2"></i>
                                    Cerrar sesión
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt me-1"></i>
                        Iniciar sesión
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">
                        <i class="fas fa-user-plus me-1"></i>
                        Registrarse
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</header>
