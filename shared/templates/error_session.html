{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Error de Acceso</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title">No tiene permisos para acceder a esta página</h5>
                    <p class="card-text">
                        Ya tiene una sesión activa. Para acceder a esta página, primero debe cerrar su sesión actual.
                    </p>
                    <div class="mt-4">
                        <a href="{{ return_url }}" class="btn btn-primary me-2">Volver a mi página principal</a>
                        <a href="{% url 'logout_usuario' %}" class="btn btn-outline-danger">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
