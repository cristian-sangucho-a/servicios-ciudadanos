<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolver Reporte</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-900 text-center mb-4">
        Resolver Reporte #{{ reporte.id }}
    </h2>

    <!-- Mensajes de éxito o error -->
    {% if messages %}
        <div class="mb-4 p-3 rounded-lg {% if messages.success %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="comentario" class="block text-sm font-medium text-gray-700">Comentario o Resolución:</label>
            <textarea id="comentario" name="comentario" rows="4"
                      class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Describe cómo resolviste este reporte..."></textarea>
        </div>

        <div>
            <label for="estado" class="block text-sm font-medium text-gray-700">Estado Actual:</label>
            <input type="text" id="estado" value="{{ reporte.estado }}" readonly
                   class="mt-1 block w-full rounded-lg bg-gray-100 border border-gray-300 p-2">
        </div>

        <div>
            <label for="evidencia" class="block text-sm font-medium text-gray-700">Evidencia Registrada:</label>
            <textarea id="evidencia" rows="3" readonly
                      class="mt-1 block w-full rounded-lg bg-gray-100 border border-gray-300 p-2">{{ reporte.evidencia }}</textarea>
        </div>

        <div class="flex justify-center">
            <button type="submit"
                    class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition">
                Resolver Reporte
            </button>
        </div>
    </form>
</div>

</body>
</html>
