<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolver Reporte</title>
    <!-- Bootstrap CSS (opcional, puedes usar tu propio archivo CSS si prefieres) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Card para el reporte -->
            <div class="card">
                <div class="card-header text-center">
                    <h4>Resolver Reporte #{{ reporte.id }}</h4>
                </div>
                <div class="card-body">
                    <!-- Mensajes de éxito o error -->
                    {% if messages %}
                        <div class="alert alert-info" role="alert">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="comentario" class="form-label">Comentario o Resolución:</label>
                            <textarea class="form-control" id="comentario" name="comentario" rows="6" placeholder="Escribe una descripción o solución para este reporte..."></textarea>
                        </div>

                        <!-- Información adicional del reporte -->
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado Actual:</label>
                            <input type="text" class="form-control" id="estado" value="{{ reporte.estado }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="evidencia" class="form-label">Evidencia Registrada:</label>
                            <textarea class="form-control" id="evidencia" rows="4" readonly>{{ reporte.evidencia }}</textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Resolver Reporte</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional, si es necesario para interacción) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
