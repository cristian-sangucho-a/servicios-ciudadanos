{% extends "base.html" %}
{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold">Seleccionar Espacio Público</h1>

    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline">{{ message }}</span>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-2">
            <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha</label>
            <input type="date" name="fecha" id="fecha" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#1E4F82] focus:ring-[#1E4F82]">
        </div>

        <div class="space-y-2">
            <label for="espacio_publico" class="block text-sm font-medium text-gray-700">Espacio Público</label>
            <select name="espacio_publico" id="espacio_publico" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#1E4F82] focus:ring-[#1E4F82]">
                <option value="">Seleccione un espacio</option>
                {% for espacio in espacios_disponibles %}
                    <option value="{{ espacio.id }}">{{ espacio.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="pt-4">
            <button type="submit"
                    class="w-full bg-[#1E4F82] text-white py-2 px-4 rounded hover:bg-[#143D69] transition duration-300">
                Verificar Disponibilidad
            </button>
        </div>
    </form>
</div>
{% endblock %}
