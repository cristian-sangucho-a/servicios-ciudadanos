{% extends "base.html" %}
{% block content %}
<div class="container mx-auto pt-0 pb-0">
  <div class="mb-6">
    <a href="{% url 'gestor_eventos' %}" class="text-[#1E4F82] hover:underline">&larr; Volver al Gestor de Eventos</a>
  </div>
</div>
    <header class="bg-[#143D69] text-white py-1">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-2xl font-bold">Editar Evento</h1>
        </div>
    </header>

    <!-- Formulario de Editar Evento -->
    <div class="container mx-auto mt-6 px-6">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <form method="POST" class="space-y-4">
                <!-- CSRF Token -->
                {% csrf_token %}

                <!-- Nombre del Evento -->
                <div>
                    <label for="nombre_evento" class="block text-sm font-medium text-gray-700">Nombre del Evento</label>
                    <input type="text" id="nombre_evento" name="nombre_evento" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-[#143D69] focus:border-[#143D69]" value="{{ evento.nombre_evento }}" required>
                </div>

                <!-- Descripción -->
                <div>
                    <label for="descripcion_evento" class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea id="descripcion_evento" name="descripcion_evento" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-[#143D69] focus:border-[#143D69]" required>{{ evento.descripcion_evento }}</textarea>
                </div>
                
                <!-- Capacidad Máxima -->
                <div>
                    <label for="capacidad_maxima" class="block text-sm font-medium text-gray-700">Capacidad Máxima</label>
                    <input type="number" id="capacidad_maxima" name="capacidad_maxima" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-[#143D69] focus:border-[#143D69]" value="{{ evento.capacidad_maxima }}" required>
                </div>

                <!-- Fecha de Realización -->
                <div>
                    <label for="fecha_realizacion" class="block text-sm font-medium text-gray-700">Fecha de Realización</label>
                    <input type="date" id="fecha_realizacion" name="fecha_realizacion" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-[#143D69] focus:border-[#143D69] bg-gray-200" value="{{ evento.fecha_realizacion|date:"Y-m-d" }}" readonly required>
                </div>
                
                <!-- Lugar -->
                <div>
                    <label for="lugar_evento" class="block text-sm font-medium text-gray-700">Lugar</label>
                    <input type="text" id="lugar_evento" name="lugar_evento" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-[#143D69] focus:border-[#143D69] bg-gray-200" value="{{ evento.lugar_evento }}" readonly required>
                </div>

                

                <!-- Botón de Guardar -->
                <div class="flex justify-end">
                    <button type="submit" class="bg-[#1E4F82] text-white py-2 px-4 rounded hover:bg-[#143D69]">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
    
{% endblock %}
