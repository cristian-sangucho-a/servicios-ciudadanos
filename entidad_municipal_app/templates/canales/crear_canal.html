{% extends 'base.html' %}

{% block content %}

<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Crear Nuevo Canal Informativo</h2>

    <form action="{% url 'crear_canal' %}" method="post" class="space-y-4">
        {% csrf_token %}

        <!-- Campo: Nombre del Canal -->
        <div>
            <label for="nombre_del_canal" class="block text-gray-700 font-bold mb-2">Nombre del Canal</label>
            <input
                type="text"
                name="nombre_canal"
                id="nombre_del_canal"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Ingrese el nombre del canal"
                required
            >
        </div>

        <!-- Campo: Descripción -->
        <div>
            <label for="descripcion" class="block text-gray-700 font-bold mb-2">Descripción</label>
            <textarea
                name="descripcion_canal"
                id="descripcion"
                rows="4"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Ingrese una descripción del canal"
                required
            ></textarea>
        </div>

        <!-- Campo: ¿Es un canal de emergencia? -->
        <div>
            <label class="block text-gray-700 font-bold mb-2">¿Es un canal de emergencia?</label>
            <div class="flex items-center space-x-4">
                <label class="inline-flex items-center">
                    <input
                        type="radio"
                        name="es_emergencia"
                        value="True"
                        class="form-radio text-blue-500 focus:ring-blue-500"
                        required
                    >
                    <span class="ml-2 text-gray-800">Sí</span>
                </label>
                <label class="inline-flex items-center">
                    <input
                        type="radio"
                        name="es_emergencia"
                        value="False"
                        class="form-radio text-blue-500 focus:ring-blue-500"
                        required
                    >
                    <span class="ml-2 text-gray-800">No</span>
                </label>
            </div>
        </div>

        <!-- Botón de Envío -->
        <div class="flex justify-end">
            <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out"
            >
                Crear Canal
            </button>
        </div>
    </form>
</div>

{% endblock %}
