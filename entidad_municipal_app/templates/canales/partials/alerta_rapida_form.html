<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Crear Alerta Rapida</h2>

    <form action="#" method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <!-- Campo: Incidente -->
        <div>
            <label for="incidente" class="block text-gray-700 font-bold mb-2">Título</label>
            <input
                type="text"
                name="incidente"
                id="incidente"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Ingrese el incidente"
                required
            >
        </div>

        <!-- Campo: Localidad -->
        <div>
            <label for="localidad" class="block text-gray-700 font-bold mb-2">Contenido</label>
            <textarea
                name="localidad"
                id="localidad"
                rows="5"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Ingrese la localidad afectada"
                required
            ></textarea>
        </div>

        <!-- Botón de Envío -->
        <div class="flex justify-end">
            <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out"
            >
                Enviar notificación
            </button>
        </div>
    </form>
</div>
