{% load static %}

{% block content %}
    <div>
        <!-- component -->
        <div class="bg-gray-100 flex justify-center">
            <div class="lg:w-7/12 md:w-9/12 sm:w-10/12 mx-auto p-4">
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <div class="flex items-center justify-between px-6 py-3 bg-primario">
                        <button id="prevMonth" class="text-white">Anterior</button>
                        <h2 id="currentMonth" class="text-white"></h2>
                        <button id="nextMonth" class="text-white">Siguiente</button>
                    </div>
                    <div class="grid grid-cols-7 gap-2 p-4" id="calendar">
                        <!-- Calendar Days Go Here -->
                    </div>
                    <div id="myModal" class="modal hidden fixed inset-0 flex items-center justify-center z-50">
                        <div class="modal-overlay absolute inset-0 bg-black opacity-50"></div>
                        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
                            <div class="modal-content py-4 text-left px-6">
                                <div class="flex justify-between items-center pb-3">
                                    <p class="text-2xl font-bold">Fecha seleccionada</p>
                                    <button id="closeModal"
                                            class="modal-close px-3 py-1 rounded-full bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring">
                                        ✕
                                    </button>
                                </div>
                                <div id="modalDate" class="text-xl font-semibold"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script>
        // Función para generar el calendario
        function generateCalendar(year, month) {
            const calendarElement = document.getElementById('calendar');
            const currentMonthElement = document.getElementById('currentMonth');

            const firstDayOfMonth = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            const today = new Date();

            // Evitar meses anteriores al actual
            if (year === today.getFullYear() && month === today.getMonth()) {
                prevButton = document.getElementById('prevMonth');
                prevButton.disabled = true;
                prevButton.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                prevButton.disabled = false;
                prevButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }

            calendarElement.innerHTML = '';

            const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            currentMonthElement.textContent = `${monthNames[month]} ${year}`;

            const firstDayOfWeek = firstDayOfMonth.getDay();
            const daysOfWeek = ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'];

            daysOfWeek.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'text-center font-semibold';
                dayElement.textContent = day;
                calendarElement.appendChild(dayElement);
            });

            for (let i = 0; i < firstDayOfWeek; i++) {
                calendarElement.appendChild(document.createElement('div'));
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'text-center py-2 border cursor-pointer';
                dayElement.textContent = day;

                const currentDate = new Date();
                if (year === currentDate.getFullYear() &&
                    month === currentDate.getMonth() &&
                    day === currentDate.getDate()) {
                    dayElement.classList.add('bg-blue-500', 'text-white');
                }

                // Event listener para cada día
                dayElement.addEventListener('click', () => {
                    const selectedDate = new Date(currentYear, currentMonth, day);
                    const options = {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
                    const formattedDate = selectedDate.toLocaleDateString('es-ES', options);
                    showModal(formattedDate);
                });

                calendarElement.appendChild(dayElement);
            }
        }

        // Variables de estado
        const currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();

        // Inicializar calendario
        generateCalendar(currentYear, currentMonth);

        // Controladores de eventos
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentYear, currentMonth);
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentYear, currentMonth);
        });

        // Funciones del modal
        function showModal(selectedDate) {
            const modal = document.getElementById('myModal');
            const modalDateElement = document.getElementById('modalDate');
            modalDateElement.textContent = selectedDate;
            modal.classList.remove('hidden');
        }

        function hideModal() {
            document.getElementById('myModal').classList.add('hidden');
        }

        // Cerrar modal
        document.getElementById('closeModal').addEventListener('click', hideModal);
        document.querySelector('.modal-overlay').addEventListener('click', hideModal);
    </script>
{% endblock %}
