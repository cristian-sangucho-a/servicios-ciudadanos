{% extends 'base.html' %}

{% block title %}Seleccionar Sector de Interés - Ciudadano{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100">

  <!-- Contenido principal -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h1 class="text-2xl font-bold text-gray-900 mb-4">
            Seleccionar Sector de Interés
          </h1>
          {% if messages %}
            <div class="mb-4">
              {% for message in messages %}
                <div class="{% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} px-4 py-2 rounded">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
          <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
              <label for="sector_id" class="block text-sm font-medium text-gray-700">Sector:</label>
              <select name="sector_id" id="sector_id" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                {% for sector in sectores %}
                <option value="{{ sector.id }}">{{ sector.nombre }}</option>
                {% endfor %}
              </select>
            </div>
            <div>
              <button type="submit" class="bg-[#143D69] text-white px-4 py-2 rounded hover:bg-[#1a4f7a]">
                Agregar Sector
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
{% endblock %}
