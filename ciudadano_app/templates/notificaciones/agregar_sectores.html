{% extends 'base.html' %}

{% block title %}Seleccionar Sector de Interés - Ciudadano{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100">

  <!-- Contenido principal -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h1 class="text-2xl font-bold text-gray-900 mb-4">
            Seleccionar Sector de Interés
          </h1>
          <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
              <label for="ciudadano_id" class="block text-sm font-medium text-gray-700">Ciudadano:</label>
              <select name="ciudadano_id" id="ciudadano_id" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                {% for ciudadano in ciudadanos %}
                <option value="{{ ciudadano.id }}">{{ ciudadano.nombre_completo }}</option>
                {% endfor %}
              </select>
            </div>
            <div>
              <label for="sector_id" class="block text-sm font-medium text-gray-700">Sector:</label>
              <select name="sector_id" id="sector_id" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                {% for sector in sectores %}
                <option value="{{ sector.id }}">{{ sector.nombre }}</option>
                {% endfor %}
              </select>
            </div>
            <div>
              <button type="submit" class="bg-[#143D69] text-white px-4 py-2 rounded hover:bg-[#1a4f7a]">
                Agregar Sector
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
{% endblock %}
