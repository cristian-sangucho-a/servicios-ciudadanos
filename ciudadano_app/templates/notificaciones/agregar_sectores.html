{% extends 'base.html' %}

{% block title %}Seleccionar Sector de Interés - Ciudadano{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex justify-center items-center">
  <main class="w-full max-w-3xl px-6 py-8 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold text-gray-900 text-center mb-6">
      Seleccionar Sector de Interés
    </h1>

    {% if messages %}
      <div class="mb-4" aria-live="polite">
        {% for message in messages %}
          <div class="px-4 py-2 rounded-md text-sm font-medium
                      {% if message.tags == 'success' %}
                        bg-green-100 text-green-700 border border-green-300
                      {% else %}
                        bg-red-100 text-red-700 border border-red-300
                      {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="sector_id" class="block text-sm font-medium text-gray-700">Sector:</label>
        <select name="sector_id" id="sector_id"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          {% for sector in sectores %}
            <option value="{{ sector.id }}">{{ sector.nombre }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="flex justify-center">
        <button type="submit"
                class="w-full sm:w-auto bg-[#143D69] text-white px-6 py-2 rounded-lg shadow-md hover:bg-[#1a4f7a] transition-all">
          Agregar Sector
        </button>
      </div>
    </form>

    <div class="mt-8">
      <div class="flex justify-center">
        <a href="{% url 'listar_sectores' %}" class="w-full sm:w-auto bg-[#143D69] text-white px-6 py-2 rounded-lg shadow-md hover:bg-[#1a4f7a] transition-all">
            Ver Sectores Agregados
        </a>
      </div>
    </div>

  </main>
</div>
{% endblock %}
