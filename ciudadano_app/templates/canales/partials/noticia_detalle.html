<div class="bg-gray-100 p-4 rounded-lg mb-4 shadow-md">
    <h3 class="text-xl font-semibold text-primario-DEFAULT">{{ noticia.titulo }}</h3>
    <p class="text-gray-500 mb-2">{{ noticia.fecha_publicacion}}</p>
    <p class="text-gray-800 mb-2">{{ noticia.contenido }}</p>

    <!-- Imagen de la noticia (si existe) -->
    {% if noticia.imagen %}
    <img src="{{ noticia.imagen.url }}" alt="Imagen de {{ noticia.titulo }}" class="mb-4 w-full h-auto rounded-lg">
    {% endif %}

    <!-- Reacciones de la noticia -->
    <div class="mt-4">
        {% include 'canales/partials/reaccionar_form.html' %}
    </div>
</div>
