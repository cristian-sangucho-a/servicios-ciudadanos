{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Crear sugerencia de canal</h2>

    <form action="{% url 'crear_sugerencia' %}" method="post" class="space-y-4">
        {% csrf_token %}

        <!-- Campo: Nombre de la sugerencia -->
        <div>
            <label for="nombre_sugerencia" class="block text-gray-700 font-bold mb-2">Nombre Sugerencia</label>
            <input
                type="text"
                name="nombre_sugerencia"
                id="nombre_sugerencia"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Ingrese el nombre del canal sugerido"
                required
            >
        </div>

        <!-- Campo: Descripción -->
        <div>
            <label for="descripcion" class="block text-gray-700 font-bold mb-2">Descripción</label>
            <textarea
                name="descripcion"
                id="descripcion"
                rows="4"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Ingrese una descripción del canal"
                required
            ></textarea>
        </div>

        <!-- Botón de Envío -->
        <div class="flex justify-end">
            <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out"
            >
                Crear Sugerencia
            </button>
        </div>
    </form>
</div>

{% endblock %}
