{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Crear sugerencia de canal</h2>

    <form action="{% url 'crear_sugerencia' %}" method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="nombre_sugerencia" class="block text-gray-700 font-bold mb-2">Nombre Sugerencia</label>
            <input
                type="text"
                name="nombre_sugerencia"
                id="nombre_sugerencia"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Ingrese el nombre del canal sugerido"
                value="{{ nombre_sugerencia|default:'' }}"
                required
            >
        </div>

        <!-- Campo: Descripción -->
        <div>
            <label for="descripcion" class="block text-gray-700 font-bold mb-2">Descripción</label>
            <textarea
                name="descripcion"
                id="descripcion"
                rows="4"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Ingrese una descripción del canal"
                required
            >{{ descripcion|default:'' }}</textarea>
        </div>

        <!-- Botón de Envío -->
        <div class="flex justify-end">
            <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out"
            >
                Crear Sugerencia
            </button>
        </div>
    </form>
</div>

<!-- Modal para mostrar mensajes de retroalimentación -->
<div id="feedbackModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 id="modalTitle" class="text-lg leading-6 font-medium text-gray-900">Error</h3>
            <div class="mt-2 px-7 py-3">
                <p id="modalMessage" class="text-sm text-gray-500"></p>
            </div>
            <div class="items-center px-4 py-3">
                <button id="okButton" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Función para mostrar el modal con el mensaje
    function showModal(title, message) {
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalMessage').innerText = message;
        document.getElementById('feedbackModal').classList.remove('hidden');
    }

    // Cerrar el modal cuando se hace clic en OK
    document.getElementById('okButton').addEventListener('click', function() {
        document.getElementById('feedbackModal').classList.add('hidden');
    });

    // Verificar si hay un mensaje de error en el contexto para mostrar el modal
    {% if modal_error %}
        showModal('Error', '{{ modal_error }}');
    {% endif %}
</script>
{% endblock %}
