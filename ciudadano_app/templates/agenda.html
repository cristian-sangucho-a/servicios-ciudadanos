{% extends 'base.html' %}

{% block title %}Agenda Pública{% endblock %}

{% block content %}
    <div class="w-full flex gap-24">
        <form method="get">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Espacio Público:</label>
                <select
                        name="espacio_id"
                        class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
                        hx-get="{% url 'cargar_areas_comunales' %}"
                        hx-trigger="change"
                        hx-target="#areas-container"
                >
                    <option value="" disabled selected>Seleccione un espacio público</option>
                    {% for espacio in espacios_publicos %}
                        <option value="{{ espacio.id }}">{{ espacio.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </form>
        <form method="get">
            <div id="areas-container" class="mb-4">
            </div>
        </form>
    </div>
    <div class="w-full justify-items-center font-semibold text-3xl p-7">
        <h1>Revisa los horarios y areas comunales disponibles en nuestro
            calendario</h1>
    </div>
    <div>
        <div id="calendario-container">
        </div>
    </div>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>


{% endblock %}
