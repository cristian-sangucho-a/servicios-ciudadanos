{% extends 'base.html' %}

{% block title %}Bienvenido(a) - Municipio de Quito{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white shadow-2xl rounded-2xl overflow-hidden border-t-8 border-[#143D69]">
    <div class="p-8 text-center">
      <div class="mb-6 flex justify-center">
        <div class="bg-[#E6F0FA] rounded-full p-4 inline-block">
          <i data-feather="shield" class="text-[#143D69] w-16 h-16"></i>
        </div>
      </div>
      <h1 class="text-3xl font-extrabold text-[#143D69] mb-4">
        Servicios ciudadanos
      </h1>
      <p class="text-lg text-gray-700 mb-6 leading-relaxed">
        Bienvenido(a) al portal de servicios del Municipio de Quito. Gestiona eventos, trámites y más.
      </p>

      <button onclick="window.location.href='{% url 'dashboard_ciudadano' %}'" class="w-full px-6 py-3 bg-[#9D2235] text-white rounded-lg text-lg hover:bg-opacity-90 transition duration-300 flex items-center justify-center space-x-2">
        <i data-feather="arrow-right" class="w-5 h-5"></i>
        <span>Acceder al panel</span>
      </button>

      <div class="text-sm text-gray-600 mt-4 flex items-center justify-center space-x-2">
        <i data-feather="lock" class="w-4 h-4 text-[#2E6F4E]"></i>
        <span>Plataforma segura y confiable</span>
      </div>
    </div>

    <div class="bg-[#F0F4F8] p-4 text-center">
      <div class="flex justify-center space-x-6">
        <a href="#" class="text-[#143D69] hover:text-opacity-80">
          <i data-feather="help-circle" class="w-6 h-6"></i>
        </a>
        <a href="#" class="text-[#143D69] hover:text-opacity-80">
          <i data-feather="phone" class="w-6 h-6"></i>
        </a>
        <a href="#" class="text-[#143D69] hover:text-opacity-80">
          <i data-feather="mail" class="w-6 h-6"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<script
    src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous">
</script>
<script>
  feather.replace();
</script>
{% endblock %}
