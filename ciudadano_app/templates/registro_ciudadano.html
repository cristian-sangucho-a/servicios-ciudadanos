{% extends 'base.html' %}

{% block title %}Registro de ciudadano - Municipio de Quito{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <!-- Encabezado -->
            <div class="bg-[#002F5F] px-6 py-4 border-b-4" style="border-color: #D8A35C;">
                <h2 class="text-white text-center text-2xl font-bold">Registro de Ciudadano</h2>
            </div>
            <!-- Formulario -->
            <form method="POST" class="px-6 py-8">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="nombre_completo" class="block text-gray-700 text-sm font-semibold mb-2">
                        Nombre completo
                    </label>
                    <input type="text" name="nombre_completo" id="nombre_completo" required
                           class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#002F5F]">
                </div>
                <div class="mb-4">
                    <label for="correo_electronico" class="block text-gray-700 text-sm font-semibold mb-2">
                        Correo rlectrónico
                    </label>
                    <input type="email" name="correo_electronico" id="correo_electronico" required
                           class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#002F5F]">
                </div>
                <div class="mb-4">
                    <label for="numero_identificacion" class="block text-gray-700 text-sm font-semibold mb-2">
                        Número de identificación
                    </label>
                    <input type="text" name="numero_identificacion" id="numero_identificacion" required
                           class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#002F5F]">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">
                        Contraseña
                    </label>
                    <input type="password" name="password" id="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#002F5F]">
                </div>
                <div class="mb-6">
                    <label for="password2" class="block text-gray-700 text-sm font-semibold mb-2">
                        Confirmar contraseña
                    </label>
                    <input type="password" name="password2" id="password2" required
                           class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#002F5F]">
                </div>
                <button type="submit"
                        class="w-full bg-[#002F5F] hover:bg-[#001c3f] text-white font-semibold py-2 px-4 rounded transition duration-200">
                    Registrarse
                </button>
            </form>
            <!-- Pie de formulario -->
            <div class="px-6 py-4 bg-gray-50">
                <p class="text-center text-gray-600 text-sm">
                    ¿Ya tienes una cuenta?
                    <a href="{% url 'login_ciudadano' %}" class="text-[#A6192E] hover:underline">
                        Inicia sesión aquí
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
