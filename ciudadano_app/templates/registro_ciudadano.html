{% extends 'base.html' %}

{% block title %}Registro Ciudadano{% endblock %}

{% block content %}
<div class="flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-primario-DEFAULT">Registro de Ciudadano</h1>
        
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="p-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="nombre_completo" class="block text-gray-700 font-semibold mb-2">Nombre Completo</label>
                <input type="text" name="nombre_completo" id="nombre_completo"
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-primario-DEFAULT"
                       required>
            </div>
            <div class="mb-4">
                <label for="correo_electronico" class="block text-gray-700 font-semibold mb-2">Correo Electrónico</label>
                <input type="email" name="correo_electronico" id="correo_electronico"
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-primario-DEFAULT"
                       required>
            </div>
            <div class="mb-4">
                <label for="numero_identificacion" class="block text-gray-700 font-semibold mb-2">Número de Identificación</label>
                <input type="text" name="numero_identificacion" id="numero_identificacion"
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-primario-DEFAULT"
                       required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
                <input type="password" name="password" id="password"
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-primario-DEFAULT"
                       required>
            </div>
            <div class="mb-6">
                <label for="password_confirm" class="block text-gray-700 font-semibold mb-2">Confirmar Contraseña</label>
                <input type="password" name="password_confirm" id="password_confirm"
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-primario-DEFAULT"
                       required>
            </div>
            <button type="submit"
                    class="w-full bg-secundario-DEFAULT text-white py-2 px-4 rounded hover:bg-secundario-light transition duration-200">
                Registrarse
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            ¿Ya tienes una cuenta?
            <a href="{% url 'login_ciudadano' %}" class="text-primario-DEFAULT hover:text-primario-light">Inicia sesión aquí</a>
        </p>
    </div>
</div>
{% endblock %}
